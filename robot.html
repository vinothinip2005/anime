<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Dancing Robot â€” All Rotating</title>
<link rel="stylesheet" href="robot.css">
</head>
<body>
  <div class="stage" role="img" aria-label="Cute dancing robot">
    <div class="robot" aria-hidden="false">
      <div class="head">
        <div class="antenna" aria-hidden="true"></div>
        <div class="eyes" aria-hidden="true">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
        <div class="mouth" aria-hidden="true"></div>
      </div>
      <div class="neck" aria-hidden="true"></div>
      <div class="body">
        <div class="panel" aria-hidden="true">
          <div class="leds">
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
          </div>
        </div>
        <!-- left arm -->
        <div class="arm left" aria-hidden="true">
          <div class="hand"></div>
        </div>
        <!-- right arm -->
        <div class="arm right" aria-hidden="true">
          <div class="hand"></div>
        </div>
      </div>
      <div class="legs">
        <div>
          <div class="leg left"></div>
          <div class="foot"></div>
        </div>
        <div>
          <div class="leg right"></div>
          <div class="foot"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
